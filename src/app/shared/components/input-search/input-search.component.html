<div
  class="flex h-10 w-full items-center rounded-md border-input bg-primary text-white px-3 py-2 text-sm relative"
  [ngClass]="{ 'bg-muted': disabled, 'border-danger': !!error }"
  [ngClass]="divClass"
>
  <fa-icon
    class="mr-4 text-lg text-primary"
    [icon]="icon"
    *ngIf="icon"
  ></fa-icon>
  <input
    class="p-0 w-full m-0 outline-none focus:outline-none focus:ring-0 bg-transparent border-none file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-sm placeholder:text-muted-foreground disabled:cursor-not-allowed disabled:opacity-50 read-only:bg-muted read-only:text-muted-foreground disabled:bg-transparent"
    [type]="type ?? 'text'"
    [placeholder]="placeholder ?? ''"
    [ngClass]="inputClass"
    [(ngModel)]="value"
    #input
    (input)="valueChanged(input.value)"
    [disabled]="disabled"
  />
  <span class="absolute left-0 -bottom-6 text-danger text-sm" *ngIf="!!error">{{
    error
  }}</span>
</div>
